{% extends "base.html" %}
{% block title %}Models{% endblock title %}
{% load static %}

{% block content %}
<div class="container text-center mt-5">
    <div class="inline-block px-1 border-b-4 border-indigo-500 rounded-sm">
        <h1 class="title-font sm:text-4xl text-3xl pb-5 font-medium text-gray-900">Object Detection Models</h1>
    </div>
</div>
<section class="text-gray-600 body-font">
    <div class="container px-20 py-16 mx-auto flex flex-wrap">
        <div class="flex flex-wrap -m-4">
            {% for model in models %}
            <div class="p-4 lg:w-1/2 md:w-full">
                <div class="flex border-2 rounded-lg border-gray-200 border-opacity-50 p-8 sm:flex-row flex-col">
                    <a href="#" class="group transition ease-in-out delay-150 duration-200 w-16 h-16 sm:mr-8 sm:mb-0 mb-4 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 flex-shrink-0 hover:bg-indigo-500 hover:text-white">
                        <svg class='transition ease-in-out delay-150 duration-200 stroke-inherit group-hover:fill-white fill-indigo-500' stroke-linecap="round" width="40" height="40" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2 17h1v5h5v1H2zm21 0h-1v5h-5v1h6zM3 3h5V2H2v6h1zm20-1h-6v1h5v5h1zm-9.75 12h-1.5a.75.75 0 0 1-.75-.75v-1.5a.75.75 0 0 1 .75-.75h1.5a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-.75.75zM13 12h-1v1h1zm7 0h-5v1h5zm-10 0H5v1h5zm3 8v-5h-1v5zm-1-10h1V5h-1z" />
                            <path fill="none" d="M0 0h24v24H0z" />
                        </svg>
                    </a>
                    <div class="flex-grow">
                        <h2 class="text-gray-900 text-lg title-font font-medium mb-3">{{ model.title }}</h2>
                        <p class="leading-relaxed text-base">{{ model.description }}</p>
                        <button data-modal-target="{{ model.title }}" data-modal-toggle="{{ model.title }}" class="transition ease-in-out delay-150 hover:scale-110 mt-3 text-indigo-500 inline-flex items-center hover:text-indigo-800 duration-200">Learn More
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                                <path d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </button>
                        <!-- Main modal -->
                        <div id="{{ model.title }}" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
                            <div class="relative w-full max-w-2xl max-h-full">
                                <!-- Modal content -->
                                <div class="relative bg-white rounded-lg shadow">
                                    <!-- Modal header -->
                                    <div class="flex items-start justify-between p-4 border-b rounded-t">
                                        <h3 class="text-xl font-semibold text-gray-900">{{ model.title }}</h3>
                                        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center" data-modal-hide="{{ model.title }}">
                                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                            </svg>
                                            <span class="sr-only">Close modal</span>
                                        </button>
                                    </div>
                                    <!-- Modal body -->
                                    <div class="p-6 space-y-6">
                                        <p class="text-base leading-relaxed text-gray-500">{{ model.description }}</p>
                                        <!-- You can add more information here if needed -->
                                    </div>
                                    <!-- You can add an image here if needed -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock content %}
